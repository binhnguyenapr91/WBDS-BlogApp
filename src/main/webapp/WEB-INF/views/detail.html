<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header.html::header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="#{main.title}"></h1>
<h3 th:text="#{post.detail}"></h3>
<a th:href="@{/post}" th:text="#{main.backToListing}">Back to Listing</a>
<table class="table table-hover">
    <thead>
    <th th:text="#{postTable.id}">ID</th>
    <th th:text="#{postTable.title}">Title</th>
    <th th:text="#{postTable.category}">Category</th>
    <th th:text="#{postTable.description}">Description</th>
    <th th:text="#{postTable.content}">Content</th>
    <th th:text="#{postTable.function}" colspan="2">Functions</th>
    </thead>
    <tbody>
    <tr>
        <td th:text="${post.id}"></td>
        <td th:text="${post.title}"></td>
        <td th:text="${post.category.name}"></td>
        <td th:text="${post.description}"></td>
        <td th:text="${post.content}"></td>
        <td><a th:href="@{/post/delete/{id}(id = ${post.getId()})}" th:text="#{actionLink.delete}">Delete</a></td>
        <td><a th:href="@{/post/update/{id}(id = ${post.getId()})}" th:text="#{actionLink.update}">Update</a></td>
    </tr>
    </tbody>
</table>
<div th:replace="footer.html::footer"></div>
</body>
</html>
