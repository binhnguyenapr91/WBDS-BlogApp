<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header::header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Blog App <small>Categories Listing</small></h1>
<a href="#" th:href="@{/category/create}">Create new category</a>
<table class="table table-hover">
    <thead>
    <th>Id</th>
    <th>Name</th>
    <th colspan="3">Functions</th>
    </thead>
    <tbody>
    <tr th:each="category:${categories}">
        <td th:text="${category.id}"></td>
        <td th:text="${category.name}"></td>
        <td><a th:href="@{/category/delete/{id}(id = ${category.getId()})}">Delete</a></td>
        <td><a th:href="@{/category/update/{id}(id = ${category.getId()})}">Update</a></td>
        <td><a th:href="@{/category/view/{id}(id = ${category.getId()})}">View</a></td>
    </tr>
    </tbody>
</table>
<div th:replace="footer::footer">

</div>
</body>
</html>
