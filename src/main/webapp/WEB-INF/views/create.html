<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header.html::header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Blog App <small>Create post</small></h1>
<a th:href="@{/post}">Back to Listing</a>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form action="#" th:action="@{/post/create}" th:object="${current_post}" method="post">
    <table class="table table-hover">
        <thead>
        <th>Title</th>
        <th>Description</th>
        <th>Content</th>
        <th>Category</th>
        </thead>
        <tbody>
        <tr>
            <td><input type="text" th:field="*{title}"></td>
            <td><input type="text" th:field="*{description}"></td>
            <td><input type="text" th:field="*{content}"></td>
            <td>
                <select th:field="*{category}">
                    <option th:each="category:${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="4"><input type="submit" value="Create"></td>
        </tr>
        </tbody>
    </table>
</form>
<div th:replace="footer.html::footer"></div>
</body>
</html>
